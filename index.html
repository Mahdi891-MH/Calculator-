<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .buttons input[type="button"]{
            height: 70px;
            width: 70px;
            border-radius: 50%;
            font-size: 22px;
            border: none;
            color: white;
            background-color: rgb(22, 138, 22);
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            cursor: pointer;
        }
        .buttons{
            display: flex;
            flex-direction: row;
            width: 320px;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: auto;
            border-top: 1.5px solid rgb(83, 83, 83);
            padding-top: 30px; 
        }
        .buttons input[type="button"]:active{
            background-color: rgb(64, 228, 64);
            font-size: 18px;
        }
        .area{
            height: 150px;
            display: block;
            width: 320px;
            margin: 20px auto 0 auto;
            position: relative;
        }
        .area #calc_area{
            border: none;
            outline: none;
            font-size: 24px;
            display: block;
            margin: auto;
            padding-top: 30px;
            max-width: 320px;
            font-family: Arial;
            overflow: hidden;
        }
        .area input[type="button"]{
            background: rgb(198, 0, 56);
            position: absolute;
            right: 10px;
            bottom: 10px;
            height: 30px;
            width: 40px;
            font-size: 22px;
            font-family: Arial;
            color: white;
            border: none;
            outline: none;
            border-radius: 50%;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            cursor: pointer;
        }
        .area input[type="button"]:active{
            font-size: 18px;
            background: rgb(242, 48, 48);
        }
    </style>
    <script type="text/javascript">
        var operation = " ";
        function get_value(val){
            document.getElementById("calc_area").innerHTML +=  val;
        }
        function calculate(){
            var number = document.getElementById("calc_area").innerHTML;
            var numbers = number.split(operation);
            if (operation == "+")
                document.getElementById("calc_area").innerHTML = parseFloat(numbers[0])+parseFloat(numbers[1]);
            else if (operation == "-")
                document.getElementById("calc_area").innerHTML = parseFloat(numbers[0])-parseFloat(numbers[1]);
            else if (operation == "x")
                document.getElementById("calc_area").innerHTML = parseFloat(numbers[0])*parseFloat(numbers[1]);
            else if (operation == "รท")
                if (!(parseFloat(numbers[0])%parseFloat(numbers[1])==0))
                    document.getElementById("calc_area").innerHTML = (parseFloat(numbers[0])/parseFloat(numbers[1])).toFixed(4);
                else
                document.getElementById("calc_area").innerHTML = parseFloat(numbers[0])/parseFloat(numbers[1]) 
            else
                document.getElementById("calc_area").innerHTML = number;
            operation = "";
        }
        function def_operation(oprn){
            operation = oprn;
        }
        function dlt(){
            var value = document.getElementById("calc_area").innerHTML;
            var index = value.length-1;
            document.getElementById("calc_area").innerHTML = value.slice(0, -1);
        }
    </script>
</head>
<body>
    <div class="area">
        <p id="calc_area"></p>
        <input type="button" id="delete" value="x" onclick="dlt()">
    </div>
    <div class="buttons">
        <input type="button" id ="button" value="1" onclick="get_value(this.value)">
        <input type="button" id ="button" value="2" onclick="get_value(this.value)">
        <input type="button" id ="button" value="3" onclick="get_value(this.value)">
        <input type="button" id ="button" value="+" onclick="def_operation(this.value),get_value(this.value)">
        <input type="button" id ="button" value="4" onclick="get_value(this.value)">
        <input type="button" id ="button" value="5" onclick="get_value(this.value)">
        <input type="button" id ="button" value="6" onclick="get_value(this.value)">
        <input type="button" id ="button" value="-" onclick="def_operation(this.value),get_value(this.value)">
        <input type="button" id ="button" value="7" onclick="get_value(this.value)">
        <input type="button" id ="button" value="8" onclick="get_value(this.value)">
        <input type="button" id ="button" value="9" onclick="get_value(this.value)">
        <input type="button" id ="button" value="x" onclick="def_operation(this.value),get_value(this.value)">
        <input type="button" id ="button" value="=" onclick="calculate()">
        <input type="button" id ="button" value="0" onclick="get_value(this.value)">
        <input type="button" id ="button" value="." onclick="get_value(this.value)">
        <input type="button" id ="button" value="รท" onclick="def_operation(this.value),get_value(this.value)">
    </div>
</body>
</html>
