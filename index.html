<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href= "style.css">
</head>
<body>
    <div class="area">
        <p id="calc_area"></p>
        <input type="button" id="delete" value="x" onclick="dlt()">
    </div>
    <div class="buttons">
        <input type="button" id ="button" value="1" onclick="get_value(this.value)">
        <input type="button" id ="button" value="2" onclick="get_value(this.value)">
        <input type="button" id ="button" value="3" onclick="get_value(this.value)">
        <input type="button" id ="button" value="+" onclick="def_operation(this.value),get_value(this.value)">
        <input type="button" id ="button" value="4" onclick="get_value(this.value)">
        <input type="button" id ="button" value="5" onclick="get_value(this.value)">
        <input type="button" id ="button" value="6" onclick="get_value(this.value)">
        <input type="button" id ="button" value="-" onclick="def_operation(this.value),get_value(this.value)">
        <input type="button" id ="button" value="7" onclick="get_value(this.value)">
        <input type="button" id ="button" value="8" onclick="get_value(this.value)">
        <input type="button" id ="button" value="9" onclick="get_value(this.value)">
        <input type="button" id ="button" value="x" onclick="def_operation(this.value),get_value(this.value)">
        <input type="button" id ="button" value="=" onclick="calculate()">
        <input type="button" id ="button" value="0" onclick="get_value(this.value)">
        <input type="button" id ="button" value="." onclick="get_value(this.value)">
        <input type="button" id ="button" value="รท" onclick="def_operation(this.value),get_value(this.value)">
    </div>
    <script src="main.js"></script>
</body>
</html>
